{% macro header(email, theme) %}
<header class="header">
    <div class="nav-container">
        <a href="{{ url_for('pages.index') }}" class="header__logo">
                <span class="logo__name">Postit</span>
        </a>
        <nav class="nav">
            {% if not email %}
                <a 
                    href="{{ url_for('pages.login') }}"
                    class="nav__link {{ 'nav__link--active' if request.path == url_for('pages.login') }}"
                    >
                        <span class="nav__item">Log in</span>
                </a>
                <a 
                    href="{{ url_for('pages.register') }}"
                    class="nav__link {{ 'nav__link--active' if request.path == url_for('pages.register') }}"
                    >
                        <span class="nav__item">Register</span>
                </a>
            {% else %}
            <a 
            href="#"
            class="nav__link "
            >
                <span class="nav__item">Following</span>
            </a>
                <a 
                href="{{ url_for('pages.index') }}"
                class="nav__link {{ 'nav__link--active' if request.path == url_for('pages.index') }}"
                >
                    <span class="nav__item">Explore</span>
                </a>
                <a href="{{ url_for('pages.add_post') }}" 
                class="nav__link {{ 'nav__link--active' if request.path == url_for('pages.add_post') }}">
                <span class="nav__item">New Post</span>
                </a>
                <a
                    href="{{ url_for('pages.account') }}"
                    class="nav__link {{ 'nav__link--active' if request.path == url_for('pages.account') }}"
                >
                    <span class="nav__item">Account</span>
                </a>
                <a
                    href="{{ url_for('pages.logout') }}"
                    class="nav__link"
                >
                    <span class="nav__item">Log out</span>
                </a>
            {% endif %}
        </nav>
    </div>
</header>
{% endmacro %}
